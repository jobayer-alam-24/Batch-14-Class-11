<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-1">
        <h2 class="form-head">Registration Form</h2>

        <form action="#" method="get" enctype="multipart/form-data" class="regis-authentic-form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="username" id="name" placeholder="Enter your name..">
            </div>
            <div>
                <label for="phone-number">Phone</label>
                <input type="text" name="phone-number" id="phone-number" placeholder="Enter your Phone..">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="usermail" id="email" placeholder="Enter your email..">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="passkeys" id="password" placeholder="Enter your password..">
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="passkeys" id="password" placeholder="Retype your password..">
            </div>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <hr class="common-hr">
    <div class="container-2">
        <div class="header">
            <h2>College Admission Form</h2>
            <p class="header-para">Enter your admission information below</p>
        </div>
        <hr class="custom-hr">
        <form action="#" method="get" enctype="multipart/form-data" class="con-2-form">
            <div>
                <label for="name">Name</label><br>
                <div class="head-name dv">
                    <input type="text" name="name" id="name" placeholder="First Name">
                    <input type="text" name="name" id="name" placeholder="Middle Initial">
                    <input type="text" name="name" id="name" placeholder="Last Name">
                </div>
            </div>
            <div class="dv">
                <label for="b-date">Birth Date</label><br>
                <select name="b-date" id="b-date">
                    <option value="Please Select a Month" selected>Please Select a Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="b-date" id="b-date">
                    <option value="Please Select a Day" selected>Please Select a Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">16</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="b-date" id="b-date">
                    <option value="Please select your birth year" selected>Please select your birth year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="flexible">
                <div class="dv">
                    <label for="Gender">Gender</label><br>
                    <input type="radio" name="Gender" id="name">
                    <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Gender" id="name"> 
                    <label for="Female">Female</label>
                </div>
            <div>
                <label for="citizen">Of which country are you a citizen? </label><br>
                <select name="citizen" id="citizen" class="w-100">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Vutan">Vutan</option>
                    <option value="Afganistan">Afganistan</option>
                </select>
            </div>
            </div><br>
        <div class="flexible">
            <div class="dv">
                <label for="phone">Phone</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Phone number" class="cs-w">
            </div>
            <div class="dv">
                <label for="mail">Email Address</label><br>
                <input type="email" name="mail" id="mail" placeholder="ex: myname@example.com" class="cs-w">
            </div>
        </div>
        <div class="dv">
            <label for="address">Mailing Address</label><br>
            <input type="text" name="address" id="address" class="w-100 m-b" placeholder="Street Address">
            <input type="text" name="address" id="address" class="w-100 m-b" placeholder="Street Address Line 2"> 
            <div class="flexible-new m-b">
                <input type="text" name="address" id="address" class="w-50" placeholder="City"> 
                <input type="text" name="address" id="address" class="w-50" placeholder="State / Province"> 
            </div>
            <input type="text" name="address" id="address" class="w-100" placeholder="Postal / Zip Code"> 
        </div>
        <div class="dv">
            <label for="lan">Do you speak any languages other than English? </label><br>
            <input type="radio" name="lan">
            <label for="lan" class="con-2-form label">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="lan">
            <label for="lan" class="con-2-form label">No</label>
        </div>
        <hr class="custom-hr">
        <div class="dv m-t d-f">
            <button type="submit" value="Next" class="last-btn">Next</button>
        </div>
    </form>
    </div>
</body>

</html>
